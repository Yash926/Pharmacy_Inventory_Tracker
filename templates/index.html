<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Inventory System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding-top: 50px; }
        .container { max-width: 800px; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">üè• Pharmacy Inventory Management</h2>

    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Add Medicine</h5>
            <form id="addForm" class="row g-3">
                <div class="col-md-6">
                    <input type="text" class="form-control" id="medName" placeholder="Medicine Name" required>
                </div>
                <div class="col-md-4">
                    <input type="number" class="form-control" id="medStock" placeholder="Stock Qty" required>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">Add</button>
                </div>
            </form>
        </div>
    </div>

    <h5 class="mb-3">Current Stock</h5>
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Medicine Name</th>
                <th>Stock</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="inventoryTable">
            </tbody>
    </table>
</div>

<script>
    const apiUrl = "http://127.0.0.1:5000";

    async function loadInventory() {
        const response = await fetch(`${apiUrl}/inventory`);
        const data = await response.json();
        
        const tableBody = document.getElementById("inventoryTable");
        tableBody.innerHTML = ""; 

        data.forEach(item => {
            const row = `
                <tr>
                    <td>${item.id}</td>
                    <td>${item.name}</td>
                    <td>
                        <span id="stock-${item.id}">${item.stock}</span>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-warning" onclick="updateStock(${item.id})">Update</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteItem(${item.id})">Delete</button>
                    </td>
                </tr>
            `;
            tableBody.innerHTML += row;
        });
    }

    document.getElementById("addForm").addEventListener("submit", async (e) => {
        e.preventDefault(); 
        
        const name = document.getElementById("medName").value;
        const stock = parseInt(document.getElementById("medStock").value);

        const response = await fetch(`${apiUrl}/add`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, stock })
        });

        if (response.ok) {
            document.getElementById("addForm").reset();
            loadInventory(); 
        } else {
            alert("Error adding item");
        }
    });

    async function deleteItem(id) {
        if(confirm("Are you sure you want to delete this item?")) {
            await fetch(`${apiUrl}/delete/${id}`, { method: "DELETE" });
            loadInventory();
        }
    }

    async function updateStock(id) {
        const newStock = prompt("Enter new stock quantity:");
        if (newStock !== null) {
            await fetch(`${apiUrl}/update/${id}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ stock: parseInt(newStock) })
            });
            loadInventory();
        }
    }

    loadInventory();
</script>

</body>
</html>
